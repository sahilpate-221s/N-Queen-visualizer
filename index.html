<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>N-Queens Solver</h1>
    </header>
    <main>
        <div class="form-section">
            <form id="solveForm">
                <label for="N">Enter board size (N):</label>
                <input type="number" id="N" name="N" min="1" required>
                <button type="submit">Solve</button>
            </form>
        </div>
        <div id="boardContainer" class="board-container">
            <div id="solution"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 N-Queens Solver</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
